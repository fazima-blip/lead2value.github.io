<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lead2Value — Développer un portefeuille clients B2B plus rentable</title>
  <meta name="description" content="Lead2Value installe un système d’acquisition et de qualification pour attirer des clients B2B plus rentables pour votre cabinet comptable, sans alourdir l’organisation." />

  <style>
    :root{
      --bg:#070a12;
      --bg2:#0b1022;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.12);
      --text:#f3f6ff;
      --muted:#bac3e6;

      --accent:#f6c445; /* jaune */
      --blue:#6aa7ff;
      --teal:#4fd1c5;

      --max:1120px;
      --r:22px;
      --shadow: 0 18px 55px rgba(0,0,0,.45);

      --h1: clamp(34px, 5.2vw, 64px);
      --h2: clamp(22px, 3vw, 34px);
      --h3: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 18% -10%, rgba(106,167,255,.22), transparent 60%),
        radial-gradient(900px 600px at 85% 6%, rgba(246,196,69,.18), transparent 58%),
        radial-gradient(900px 600px at 50% 110%, rgba(79,209,197,.10), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      line-height:1.55;
      overflow-x:hidden;
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding: 18px 18px 70px;}

    .bg-grid{
      position:fixed; inset:0;
      background:
        linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: 90px 90px;
      opacity:.07;
      pointer-events:none;
      z-index:-1;
    }

    /* NAV */
    .nav{
      position:sticky; top:0; z-index:20;
      backdrop-filter: blur(12px);
      background: rgba(7,10,18,.62);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .nav-inner{
      max-width:var(--max);
      margin:0 auto;
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:950; letter-spacing:.2px;}
    .logo{
      width:36px; height:36px; border-radius:14px;
      background: linear-gradient(135deg, rgba(246,196,69,1), rgba(106,167,255,.9));
      box-shadow: 0 14px 28px rgba(0,0,0,.35);
    }
    .navlinks{
      display:flex; gap:18px; flex-wrap:wrap;
      color:rgba(186,195,230,.92);
      font-weight:850;
      font-size:14px;
    }
    .navlinks a{opacity:.9}
    .navlinks a:hover{opacity:1}

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 12px 16px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color:var(--text);
      font-weight:950;
      cursor:pointer;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      white-space:nowrap;
    }
    .btn:hover{transform: translateY(-1px); background: rgba(255,255,255,.09)}
    .btn.primary{
      border-color: transparent;
      color:#0a0e18;
      background: linear-gradient(135deg, rgba(246,196,69,1), rgba(255,220,120,1));
      box-shadow: 0 14px 35px rgba(246,196,69,.20);
    }
    .btn.primary:hover{
      background: linear-gradient(135deg, rgba(255,220,120,1), rgba(246,196,69,1));
    }
    .btn.ghost{background: transparent}

    /* Language toggle */
    .right{display:flex; align-items:center; gap:10px; flex-wrap:wrap;}
    .lang-toggle{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 8px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      box-shadow: 0 12px 28px rgba(0,0,0,.18);
      user-select:none;
      cursor:pointer;
    }
    .lang-toggle .lbl{
      font-weight:950;
      font-size:12px;
      color: rgba(186,195,230,.95);
      letter-spacing:.06em;
    }
    .switch{
      width: 54px; height: 30px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.25);
      position:relative;
    }
    .knob{
      width: 24px; height: 24px;
      border-radius: 999px;
      position:absolute; top: 2px; left: 2px;
      background: linear-gradient(135deg, rgba(246,196,69,1), rgba(255,220,120,1));
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
      transition: transform .18s ease;
    }
    body.lang-en .knob{ transform: translateX(24px); }
    .lang-chip{
      font-weight:950;
      font-size:12px;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: rgba(243,246,255,.92);
      min-width: 44px;
      text-align:center;
    }
    body.lang-en .chip-fr{opacity:.55}
    body.lang-fr .chip-en{opacity:.55}

    /* Toggle visibility of language blocks */
    [data-lang]{display:none;}
    body.lang-fr [data-lang="fr"]{display:block;}
    body.lang-en [data-lang="en"]{display:block;}

    /* HERO */
    .hero{
      margin-top: 18px;
      border-radius: 30px;
      border:1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      background:
        radial-gradient(900px 520px at 70% 15%, rgba(106,167,255,.18), transparent 60%),
        radial-gradient(900px 520px at 20% 10%, rgba(246,196,69,.14), transparent 60%),
        linear-gradient(180deg, rgba(15,24,52,.85), rgba(7,10,18,.92));
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.70)),
        radial-gradient(1200px 650px at 50% 10%, rgba(255,255,255,.06), transparent 55%);
      pointer-events:none;
    }
    .hero-inner{position:relative; padding: 58px 24px 48px; text-align:left;}
    .hero-top{display:flex; align-items:center; justify-content:space-between; gap:14px; flex-wrap:wrap;}
    .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(186,195,230,.95);
      font-weight:950;
      font-size:12px;
      letter-spacing:.08em;
      text-transform:uppercase;
    }
    .pill b{color:var(--accent)}
    h1{
      margin: 18px 0 12px;
      font-size: var(--h1);
      line-height: 1.03;
      font-weight: 980;
      letter-spacing:-.02em;
      max-width: 20ch;
      text-shadow: 0 18px 45px rgba(0,0,0,.45);
    }
    .hero-accent{
      display:block;
      margin-top: 10px;
      font-size: clamp(20px, 3.2vw, 38px);
      font-weight: 980;
      color: rgba(246,196,69,.98);
    }
    .sub{
      max-width: 80ch;
      color: rgba(243,246,255,.85);
      font-weight: 740;
      font-size: 16px;
      margin: 0 0 18px;
    }
    .ctaRow{display:flex; gap:12px; flex-wrap:wrap; align-items:center;}
    .note{margin-top: 12px; color: rgba(186,195,230,.90); font-size: 13px; font-weight: 740;}
    .hero-split{
      margin-top: 22px;
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap:16px;
      align-items:stretch;
    }
    @media (max-width: 920px){ .hero-split{grid-template-columns:1fr} }

    .panel{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: var(--r);
      padding: 18px;
      box-shadow: 0 14px 35px rgba(0,0,0,.22);
    }
    .kpi{
      display:grid; grid-template-columns:1fr 1fr;
      gap:12px; margin-top: 12px;
    }
    .kpi .box{
      border:1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      background: rgba(0,0,0,.20);
      padding: 14px;
    }
    .kpi .big{font-size:18px; font-weight:980}
    .kpi .small{font-size:12px; color:rgba(186,195,230,.9); font-weight:840}

    /* sections */
    .section{padding: 54px 0 0}
    .section-head{text-align:center; margin-bottom: 26px;}
    h2{margin:0; font-size:var(--h2); font-weight:980; letter-spacing:-.01em}
    .lead{margin: 10px auto 0; max-width: 90ch; color: var(--muted); font-weight: 740; font-size: 15px;}

    /* cards */
    .grid3{
      display:grid; grid-template-columns: repeat(3, 1fr);
      gap: 16px; margin-top: 22px;
    }
    @media (max-width: 920px){ .grid3{grid-template-columns:1fr} }

    .card{
      background: var(--card);
      border:1px solid rgba(255,255,255,.12);
      border-radius: var(--r);
      box-shadow: 0 18px 45px rgba(0,0,0,.22);
      padding: 22px;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; left:0; top:0; bottom:0; width:4px;
      background: linear-gradient(180deg, rgba(246,196,69,1), rgba(106,167,255,1));
      opacity:.95;
    }
    .icon{
      width:44px; height:44px;
      border-radius: 16px;
      display:flex; align-items:center; justify-content:center;
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.12);
      margin-bottom: 12px;
      font-weight:980;
    }
    .card h3{margin:0 0 8px; font-size:var(--h3); font-weight:980}
    .card p{margin:0; color:var(--muted); font-weight:720; font-size:14px}

    /* steps */
    .steps{
      margin-top: 22px;
      display:grid; grid-template-columns:1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 920px){ .steps{grid-template-columns:1fr} }
    .step{
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--r);
      padding: 18px;
    }
    .num{
      width:36px; height:36px; border-radius: 14px;
      display:flex; align-items:center; justify-content:center;
      font-weight:980;
      color:#0a0e18;
      background: linear-gradient(135deg, rgba(246,196,69,1), rgba(255,220,120,1));
      margin-bottom: 10px;
    }
    .step h3{margin:0 0 6px; font-size:18px; font-weight:980}
    .step p{margin:0; color:var(--muted); font-weight:720}

    /* commitment */
    .commit{
      margin-top: 22px;
      border-radius: 30px;
      border:1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(900px 550px at 50% 0%, rgba(106,167,255,.18), transparent 60%),
        linear-gradient(180deg, rgba(10,16,34,.86), rgba(7,10,18,.95));
      box-shadow: var(--shadow);
      padding: 34px 18px 30px;
      position:relative;
      overflow:hidden;
    }
    .commit-inner{position:relative; max-width: 980px; margin:0 auto; text-align:center}
    .subpill{
      display:inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(246,196,69,.35);
      background: rgba(246,196,69,.08);
      color: rgba(246,196,69,.98);
      font-weight: 980;
      font-size: 12px;
      letter-spacing:.04em;
      text-transform: lowercase;
    }
    .twopills{
      margin: 22px auto 10px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      max-width: 920px;
    }
    @media (max-width: 860px){ .twopills{grid-template-columns:1fr} }
    .pillbox{
      border-radius: 22px;
      padding: 22px 18px;
      font-weight: 980;
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 18px 45px rgba(0,0,0,.22);
    }
    .pillbox.blue{
      background: linear-gradient(135deg, rgba(106,167,255,.95), rgba(59,130,246,.70));
    }
    .pillbox.gold{
      color:#0a0e18;
      background: linear-gradient(135deg, rgba(246,196,69,.95), rgba(255,220,120,.70));
    }
    .cond{margin-top: 10px; color: rgba(186,195,230,.86); font-size: 12px; font-style: italic; font-weight: 700;}
    .benefits{
      margin: 18px auto 0;
      display:flex; justify-content:center;
      gap: 14px; flex-wrap:wrap;
      font-weight: 980;
      color: rgba(243,246,255,.92);
    }
    .benefits span{
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
    }

    /* contact */
    .contact{
      margin-top: 22px;
      display:grid; grid-template-columns:1fr 1fr;
      gap: 16px;
      align-items:stretch;
    }
    @media (max-width: 920px){ .contact{grid-template-columns:1fr} }
    .form{display:grid; gap:10px}
    input, textarea{
      width:100%;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
      font-weight: 760;
    }
    textarea{min-height:110px; resize:vertical}
    .mini{font-size:12px; color: rgba(186,195,230,.85); font-weight:700}

    /* footer */
    .footer{
      margin-top: 60px;
      padding-top: 18px;
      border-top: 1px solid rgba(255,255,255,.10);
      color: rgba(186,195,230,.92);
      font-weight: 700;
      font-size: 14px;
      display:flex; justify-content:space-between; gap: 14px; flex-wrap:wrap;
    }

    @media (max-width: 520px){
      .navlinks{display:none}
      h1{max-width: 100%}
    }
  </style>
</head>
